    <body onload="MostraCategorias()" style="margin-bottom: 32px;">
        <div class="container">
            <h3>Cadastro de Categorias</h3>
            
            <div class="alert alert-danger alert-dismissible" id="erro" style="display:none">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <strong>Erro!</strong> <span id="erromsg"></span>
            </div>
            
            <form name="categorias" id="fcategorias" onsubmit="GravaCategoria()">
                <p>
                    Id:
                    <input id = "id" type="number" name="id" value="" readonly class="form-control"/>
                </p>
                <p>
                    Nome:
                    <input id = "nome" type="text" name="nome" value="" class="form-control" required/>
                </p>
                <p>
                    <button onsubmit="GravaCategoria()" class="form-control  mb-2 mr-sm-2 btn btn-primary">Cadastrar</button>
                </p>
            </form>
            
            <hr><br>

            <form name="pesquisa">
                <div class="form-group-lg">
                    <input type="text" name="filtro" id="filtro" size="120" placeholder="Informe parte do nome da categoria" class="form-control  mb-2 mr-sm-2"/>
                </div>
            </form>
            <button onclick="MostraCategorias()" class="form-control  mb-2 mr-sm-2 btn btn-primary"> pesquisar </button>
            <div style="height:200px; overflow: auto">
                <table class="table" >
                    <thead>
                        <tr><th>Codigo</th><th>Categoria</th></tr>
                    </thead>
                    <tbody id="preview">                
                        <!-- será montada aqui a tabela de países cadastrados-->
                    </tbody>
                </table>
            </div>
