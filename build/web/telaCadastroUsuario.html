    <body style="margin-bottom: 32px;">
        <br>
        
        <div class="container">
            <h3>Cadastro de usuários:</h3>
            
            <div class="alert alert-danger alert-dismissible" id="erro" style="display:none">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <strong>Erro!</strong> <span id="erromsg"></span>
            </div>
            
            <form name="fusuarios" id="fusuarios" onsubmit="GravaUsuario()">
                <div>
                    <p class="form-group form-group-lg">
                        <label>CPF: </label>
                        <input OnChange="mascaraCPF()" onsubmit="validarCpf()"  id="documento" name="documento" type="text"  value="" class="form-control" maxlength="11" required/>
                    </p>
                    <p>
                        <label>Nome: </label>
                        <input id="nome" name="nome" type="text"  value="" class="form-control" required/>
                    </p>
                    <p>
                        <label>E-mail: </label>
                        <input id="email" name="email" type="email" value="" class="form-control" required/>
                    </p>
                    <p>
                        <label>Senha: </label>
                        <input id="senha" name="senha" type="password" value="" class="form-control" minlength="6" required/>
                    </p>
                    <p>
                        <label>Confirmar senha: </label>
                        <input id="csenha" name="csenha" type="password" value="" class="form-control" minlength="6" required/>
                    </p>
                    <p>
                        <label>Sexo: </label>
                        <select id="genero" name="genero" class="form-control" required>
                            <option value="Feminino">Feminino</option>
                            <option value="Masculino">Masculino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </p>
                    <p>
                        <label>Categoria usuário: </label>
                        <select id="tipo_usuario" name="tipo_usuario" class="form-control" required>
                            <option value="vendedor">Vendedor</option>
                            <option value="comprador">Comprador</option>
                        </select>
                    </p>
                    <p>
                        <label>Data nascimento: </label>
                        <input id="datanascimento" name="datanascimento" type="date" value="" class="form-control" required/>
                    </p>
                    <p>
                        <label>Endereço: </label>
                        <input id="endereco" name="endereco" type="text" value="" class="form-control" required/>
                    </p>
                    <p>
                        <label>Estado: </label>
                        <select id="estado" name="estado" class="form-control" required>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </p>
                    <p>
                        <button onclick="GravaUsuario()" class="form-control  mb-2 mr-sm-2 btn btn-primary">Cadastrar</button>
                    </p>
                </div>
            </form>
            
        </div>
